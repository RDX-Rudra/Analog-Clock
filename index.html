<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalogClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">Rudra</div>
        <div class="bar-seconds"></div>
        <div class="number_hours">
            <span style="--index:1;"><p>1</p></span>
            <span style="--index:2;"><p>2</p></span>
            <span style="--index:3;"><p>3</p></span>
            <span style="--index:4;"><p>4</p></span>
            <span style="--index:5;"><p>5</p></span>
            <span style="--index:6;"><p>6</p></span>
            <span style="--index:7;"><p>7</p></span>
            <span style="--index:8;"><p>8</p></span>
            <span style="--index:9;"><p>9</p></span>
            <span style="--index:10;"><p>10</p></span>
            <span style="--index:11;"><p>11</p></span>
            <span style="--index:12;"><p>12</p></span>
        </div>
        <div class="hands-box">
            <div class="hand hours"><i></i></div>
            <div class="hand minutes"><i></i></div>
            <div class="hand seconds"><i></i></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
